name: Test

on:
  pull_request:
    paths:
      - 'src/**'
      - tsconfig.json
      - package.json
      - yarn.lock

jobs:
  test:
    name: Unit Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Jest
        run: yarn run test
